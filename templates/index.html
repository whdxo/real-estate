<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아파트 검색</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="number"] { width: 200px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>아파트 검색</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="dong_number">동 번호 (301~326):</label>
            <input type="number" id="dong_number" name="dong_number" min="301" max="326" required>
            <label for="ho_number">호수 번호:</label>
            <input type="number" id="ho_number" name="ho_number" required>
            <input type="submit" value="검색">
        </form>
    </div>
</body>
</html>
