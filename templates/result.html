<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        p { margin: 10px 0; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>검색 결과</h1>
        <p>선택한 동 번호: {{ dong_number }}</p>
        <p>선택한 호수 번호: {{ ho_number }}</p>
        <p>전용면적: {{ area }}</p>
        <p>대지권지분비율: {{ ratio }}</p>
        <a href="/">다시 검색</a>
    </div>
</body>
</html>
